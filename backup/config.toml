baseURL = 'https://skazka.neocities.org/ficindex/'
languageCode = 'en-us'
title = 'skazka fic archive'
theme = 'hermit'

[author]
  name = "skazka"

[blackfriday]
  # hrefTargetBlank = true
  # noreferrerLinks = true
  # nofollowLinks = true

[taxonomies]
  tag = "tags"
  fandom = "fandom"
  relationship = "relationships"
  series = "series"
  
  # Categories are disabled by default.

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Metadata mostly used in document's head
  # description = ""
  # images = [""]
  themeColor = "#494f5c"

  homeSubtitle = "This was automatically generated as static site from AO3."
  footerCopyright = ''
  # bgImg = ""  # Homepage background-image URL

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  # gitUrl = "https://github.com/skaskazok/ao3backup_test/commit/"

  # Toggling this option needs to rebuild SCSS, requires Hugo extended version
  justifyContent = false  # Set "text-align: justify" to `.content`.

  relatedPosts = false  # Add a related content section to all single posts page

  code_copy_button = true # Turn on/off the code-copy-button for code-fields
  
  # Add custom css
   customCSS = ["css/custom.css"]

  # Social Icons
  # Check https://github.com/Track3/hermit#social-icons for more info.

  [[params.social]]
    name = "archive"
    url = "https://archiveofourown.org/users/skazka"
  [[params.social]]
    name = "mastodon"
    url = "@skazka@federatedfandom.net"
  [[params.social]]
    name = "github"
    url = "https://github.com/skaskazok"

[menu]

  [[menu.main]]
    name = "Fic"
    url = "posts/"
    weight = 10

  [[menu.main]]
    name = "Series"
    url = "series/"
    weight = 20

  [[menu.main]]
    name = "Fandoms"
    url = "fandom/"
    weight = 30

  [[menu.main]]
    name = "Tags"
